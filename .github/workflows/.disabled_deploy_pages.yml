name: Deploy GodotGameAssembler Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main (private source)
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 3. Create orphan gh-pages branch
      - name: Create orphan gh-pages
        run: |
          git checkout --orphan gh-pages
          git rm -rf . || true

      # 4. Restore ONLY public interface files from main
      - name: Restore public interface
        run: |
          git checkout main -- index.html libs godot.js

      # 5. Commit public interface
      - name: Commit public interface
        run: |
          git add index.html libs godot.js
          git commit -m "Deploy public interface"

      # 6. Force-push orphan branch
      - name: Push gh-pages
        run: |
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
