name: Deploy GodotGameAssembler Pages

on:
  push:
    branches:
      - main  # Trigger when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main branch
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure Git
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 3. Prepare gh-pages branch
      - name: Create gh-pages branch
        run: |
          git fetch origin gh-pages || true
          git checkout -B gh-pages

      # 4. Copy only necessary interface files
      - name: Copy interface files
        run: |
          # Remove old files
          git rm -rf . || true
          # Copy only public interface files
          cp -r index.html libs godot.js ./  

      # 5. Commit changes
      - name: Commit changes
        run: |
          git add .
          git commit -m "Deploy GodotGameAssembler interface" || echo "No changes to commit"

      # 6. Push to gh-pages
      - name: Push to gh-pages
        run: |
          git push -f origin gh-pages