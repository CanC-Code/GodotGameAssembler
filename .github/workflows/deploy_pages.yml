name: Deploy GodotGameAssembler Pages

on:
  push:
    branches:
      - main  # Trigger when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout main branch
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure Git
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 3. Prepare gh-pages branch
      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || true
          git checkout -B gh-pages

      # 4. Clean old interface files only
      - name: Clean old interface files
        run: |
          rm -rf index.html libs godot.js || true

      # 5. Copy interface files from main branch
      - name: Copy interface files
        run: |
          cp -r index.html libs godot.js ./

      # 6. Commit changes
      - name: Commit changes
        run: |
          git add index.html libs godot.js
          git commit -m "Deploy GodotGameAssembler interface" || echo "No changes to commit"

      # 7. Push to gh-pages
      - name: Push to gh-pages
        run: |
          git push -f origin gh-pages