<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Godot Game Assembler</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  Godot Game Assembler
</header>

<div id="app-root">

  <!-- TOP WORKSPACE -->
  <div id="workspace">

    <!-- LEFT SIDEBAR -->
    <div id="sidebar" class="panel">
      <div class="panel-title">Project</div>
      <div id="project-tree" class="panel-content">
        <em>No scenes</em>
      </div>
    </div>

    <!-- RIGHT INSPECTOR -->
    <div id="inspector" class="panel">
      <div class="panel-title">Inspector</div>
      <div id="file-info">
        <em>Select an item</em>
      </div>
      <div id="file-preview">
        <em>Preview area</em>
      </div>
    </div>

  </div>

  <!-- NLP CONSOLE -->
  <div id="nlp-console" class="panel">
    <div class="panel-title">NLP Console</div>
    <div id="nlp-log"></div>
    <div class="nlp-input-row">
      <input id="nlp-command" placeholder="Type a command..." />
      <button id="nlp-send">Send</button>
    </div>
  </div>

</div>

<!-- CORE -->
<script src="core/project_graph.js"></script>
<script src="asset_manager/asset_handler.js"></script>
<script src="libs/scene_composer.js"></script>
<script src="export/zip_exporter.js"></script>

<!-- LOGIC -->
<script src="libs/nlp_pro.js"></script>
<script src="libs/project_manager.js"></script>
<script src="godot.js"></script>

</body>
</html>
